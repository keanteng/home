baseURL: "https://keanteng.github.io/home/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Kean Teng Blog
paginate: 10
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives/
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: WiKi
                  url: https://github.com/keanteng/home
                - name: LinkedIn
                  url: https://my.linkedin.com/in/khorkeanteng

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Kean Teng Blog - https://keanteng.github.io/home/"
    author: Kean Teng Blog
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: Kean Teng Blog
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Kean Teng Blog"
        Content: >
            Welcome to my personal blog. I will publish my learning notes on a variety of topics and ideas here. âœ¨ 
    socialIcons:
        - name: github
          url: "https://github.com/keanteng/home"
        - name: linkedIn
          url: "https://my.linkedin.com/in/khorkeanteng"
        - name: twitter
          url: https://twitter.com/realKeanTeng
        - name: medium
          url: https://khorkeanteng.medium.com/
        - name: instagram
          url: https://www.instagram.com/khorkeanteng/
        - name: Rss
          url: "index.xml"
        

    # editPost:
        # URL: "https://github.com/keanteng/home/"
        # Text: "Suggest Changes" # edit text
        # appendFilePath: false # to append file path to Edit link

     #label:
      #   text: "Home"
       #  icon: icon.png
        # iconHeight: 35

    analytics:
        google:
          SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
        favicon: "https://i.postimg.cc/0Qq5g2fX/favicon.png"
      # favicon16x16: "favicon.png"
      # favicon32x32: "favicon.png"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    # fuseOpts:
    #     isCaseSensitive: false
    #     shouldSort: true
    #     location: 0
    #     distance: 1000
    #     threshold: 0.4
    #     minMatchCharLength: 0
    #     keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        anchorLineNos: false
        codeFences: true
        guessSyntax: true
        lineNos: false
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true